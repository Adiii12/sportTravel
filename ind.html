<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider with Random Selection</title>
    <style>
        .slider {
            width: 300px;
            height: 500px;
            border: 2px solid green;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .slides {
            display: flex;
            transition: transform 1s ease;
        }
        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }
        .button-container {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="slider" id="slider">
    <div class="slides" id="slides">
        <div class="slide" style="background-color: lightcoral;">1</div>
        <div class="slide" style="background-color: lightblue;">2</div>
        <div class="slide" style="background-color: lightgreen;">3</div>
        <div class="slide" style="background-color: lightpink;">4</div>
        <div class="slide" style="background-color: lightgray;">5</div>
        <div class="slide" style="background-color: lightyellow;">6</div>
        <div class="slide" style="background-color: lightseagreen;">7</div>
        <div class="slide" style="background-color: lightgoldenrodyellow;">8</div>
    </div>
    <div class="button-container">
        <button onclick="startSpinning()">Start Spinning</button>
    </div>
</div>

<script>
    function startSpinning() {
        const slides = document.getElementById('slides');
        const totalSlides = document.querySelectorAll('.slide').length;
        const randomIndex = Math.floor(Math.random() * totalSlides);
        const offset = randomIndex * -100;
        slides.style.transform = `translateX(${offset}%)`;
    }
</script>

</body>
</html>
